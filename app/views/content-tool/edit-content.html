<style>
    .content md-content{  background-color: white;  }
    [ng\:cloak], [ng-cloak], .ng-cloak {  display: none !important;  }
</style>

        <md-content layout="column" style="height:100%; background:white; padding:8px;" layout-align="center start">
            <md-content ng-cloak  layout="row" style="height:100%; top:45px; position:absolute; background-color: inherit; margin: 0 auto; width:100%;">
                <div flex="80" style="position:fixed; height:100%; overflow-y:scroll; padding-right:10px;  padding-top: 8px; padding-bottom: 60px;">
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="cnt.title" type="text">
                    </md-input-container>
                    <section layout="row" layout-align="start stretched" style="width:100%;" layout-margin>
                        <md-content>
                            <md-content class="content"  dragula='"test-bag"' dragula-model='contestFromSECs'></md-content>
                            <div style="border-radius: 15px; border:2px lightgrey dashed; padding: 8px; ">
                                <div class="md-body-2"> Tool Box</div>
                                <div layout="row">
                                    <md-button class="md-fab" ng-click="updateCnt()">
                                        <md-icon md-svg-src="dImages/ionicIcons/alert.svg"
                                                 aria-label="Compose">
                                        </md-icon>
                                    </md-button>
                                    <md-button class="md-fab" ng-click="updateCnt()">
                                        <md-icon md-svg-src="dImages/ionicIcons/android-add.svg"
                                                 aria-label="Compose">
                                        </md-icon>
                                    </md-button>
                                    <md-button class="md-fab" ng-click="updateCnt()">
                                        <md-icon md-svg-src="dImages/ionicIcons/android-alarm-clock.svg"
                                                 aria-label="Compose">
                                        </md-icon>
                                    </md-button>
                                    <md-button class="md-fab" ng-click="updateCnt()">
                                        <md-icon md-svg-src="dImages/ionicIcons/android-archive.svg"
                                                 aria-label="Compose">
                                        </md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </md-content>
                    </section>
                    <br/>
                    <br/>
                </div>

                <div flex="20" style="padding: 8px; top: 61px; overflow-y: scroll; background-color: white; height: 100%; right: 0px; position: fixed;">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Title</label>
                        <input required name="name" ng-model="cnt.title" />
                        <div class="hint" ng-if="showHints"> Write content's title </div>
                    </md-input-container>
                    <md-button class="md-raised" ng-click="updateMaterial()"> Update </md-button>

                    <se-photo doc-type="docType" doc-id="docId"></se-photo>
                </div>
            </md-content>


            <!--Module Toolbox Bottom-->
            <md-content layout="row" style="position: fixed; bottom:0px; background-color:#ff8f60;">
                <md-button class="" ng-click="updateMaterial()"> Update </md-button>
                <super-editor content="cnt.cnt"></super-editor>
            </md-content>
        </md-content>
